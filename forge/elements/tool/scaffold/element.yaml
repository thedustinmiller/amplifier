implementation:
  instructions: |
    # Scaffold Command

    Scaffold a new project structure based on the specified type.

    ## Usage

    `/scaffold <project-type> [options]`

    ## Supported Project Types

    - `python` - Python project with standard structure
    - `typescript` - TypeScript project with tsconfig
    - `react` - React application
    - `api` - REST API with OpenAPI

    ## Process

    1. Determine project type from arguments
    2. Create directory structure
    3. Generate boilerplate files (README, config files, etc.)
    4. Initialize git repository if not exists
    5. Report created files to user

    ## Example

    ```
    /scaffold python --name my-project --package-manager uv
    ```
  allowed_tools:
    - Bash
    - Write
    - Edit

