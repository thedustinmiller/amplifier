element:
  name: scaffold
  type: tool
  version: 1.1.0
  description: Scaffolds new project structures and boilerplate code with templates

dependencies:
  principles: []

suggests:
  principles:
    - ruthless-minimalism

interface:
  inputs:
    project_type: "Type of project to scaffold (python, typescript, react, api)"
    project_name: "Name of the project"
    project_description: "Brief description of the project"
  outputs:
    files_created: "List of created files and directories"

implementation:
  scripts:
    python: scripts/scaffold-python.sh
  templates:
    python:
      - templates/python/pyproject.toml.template
      - templates/python/README.md.template
      - templates/python/src/__init__.py.template
      - templates/python/src/cli.py.template
  instructions: |
    # Scaffold Tool

    Scaffolds new project structures with templates and boilerplate.

    ## Usage

    ```bash
    # Python project
    ./scripts/scaffold-python.sh project-name "Project description"
    ```

    ## Supported Project Types

    - `python` - Modern Python project with pyproject.toml, CLI structure

    ## Templates Available

    Python project includes:
    - pyproject.toml with modern build system
    - Source package structure (src/project_name/)
    - CLI entry point
    - Tests directory
    - README with development instructions
    - .gitignore

